<div class="half_column">
     <label>Step Increment</label>
     <input type="text" id="stepincrement" placeholder="" style="width:150px;" value="1">
</div>
<div class="clearfix clear"></div>

<div style="border-top: 1px dotted #ccc;padding-top: 20px;">
<h3>When value is changed...</h3>


<div class="controlgroup">
      
        <table width="100%" border="0" cellspacing="0" cellpadding="0">

                <th scope="col">Ramp up <span>0 to 30Sec</span></th>
            </tr>
            <tr>
                <td>DC Motor 1</td>
                <td> 
                    <div class="customcheckbox">
                        <input type="checkbox" id="dcmotor1-speed" value="1"> <label class="inline" for="dcmotor1-speed">Speed</label>
                    </div>
                </td>
                <td>
                    <div class="customcheckbox">
                        <input type="checkbox" id="dcmotor1-rampup" value="1"> <label class="inline" for="dcmotor1-rampup">Ramp Up</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>DC Motor 2</td>
                <td>
                    <div class="customcheckbox">
                        <input type="checkbox" id="dcmotor2-speed" value="1"> <label class="inline" for="dcmotor2-speed">Speed</label>
                    </div>
                </td>
                <td>
                    <div class="customcheckbox">
                        <input type="checkbox" id="dcmotor2-rampup" value="1"> <label class="inline" for="dcmotor2-rampup">Ramp Up</label>
                    </div>
                </td>
            </tr>
            <tr>
                <td>DC Motor 3</td>
                <td>
                    <div class="customcheckbox">
                        <input type="checkbox" id="dcmotor3-speed" value="1"> <label class="inline" for="dcmotor3-speed">Speed</label>
                    </div>
                </td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="dcmotor3-rampup" value="1"> <label class="inline" for="dcmotor3-rampup">Ramp Up</label>
        </div></td>
            </tr>
            <tr>
                <td>DC Motor 4</td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="dcmotor4-speed" value="1"> <label class="inline" for="dcmotor4-speed">Speed</label>
        </div></td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="dcmotor4-rampup" value="1"> <label class="inline" for="dcmotor4-rampup"> Ramp Up</label>
        </div></td>
            </tr>

        </table> 
    
    
    
    
    
    
    
    
    
    
    
    
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
            <th>Steppers</th>
            <th scope="col">Speed <span>-100 to 100%</span></th>
            <th scope="col"></th>
        </tr>
        <tr>
            <td>Stepper 5</td>
            <td> 
                <div class="customcheckbox">
                        <input type="checkbox" id="stepper1-speed" value="1"> <label class="inline" for="stepper1-speed">Speed</label>
                </div>
            </td>
            <td></td>
        </tr>
        <tr>
            <td>Stepper 6</td>
            <td><div class="customcheckbox">
                        <input type="checkbox" id="stepper2-speed" value="1"> <label class="inline" for="stepper2-speed">Speed</label>
    </div></td>
            <td></td>
        </tr> 

    </table> 
    
    
    
    
    
    
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>Servos</th>
                <th scope="col">Position <span>0 to 180 degrees</span></th>
                <th scope="col">Ramp up <span>0 to 30Sec</span></th>
            </tr>
            <tr>
                <td>Servo 1</td>
                <td> 
                    <div class="customcheckbox">
                        <input type="checkbox" id="servo1-position" value="1"> <label class="inline" for="servo1-position">Position</label>
        </div>
                </td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="servo1-rampup" value="1"> <label class="inline" for="servo1-rampup">Ramp Up</label>
        </div></td>
            </tr>
            <tr>
                <td>Servo 2</td>
                <td><div class="customcheckbox">
                         <input type="checkbox" id="servo2-position" value="1"> <label class="inline" for="servo2-position">Position</label>
        </div></td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="servo2-rampup" value="1"> <label class="inline" for="servo2-rampup">Ramp Up</label>
        </div></td>
            </tr>
            <tr>
                <td>Servo 3</td>
                <td><div class="customcheckbox">
                         <input type="checkbox" id="servo3-position" value="1"> <label class="inline" for="servo3-position">Position</label>
        </div></td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="servo3-rampup" value="1"> <label class="inline" for="servo3-rampup">Ramp Up</label>
        </div></td>
            </tr> 
        </table> 
    
    
    
    
    
    
    
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
            <tr>
                <th>PWMs</th>
                <th scope="col">Value <span>0 to 100%</span></th>
                <th scope="col">Ramp up <span>0 to 30Sec</span></th>
            </tr>
            <tr>
                <td>PWM 1</td>
                <td> 
                    <div class="customcheckbox">
                        <input type="checkbox" id="pwm1-value" value="1"> <label class="inline" for="pwm1-value">Value</label>
        </div>
                </td>
                <td><div class="customcheckbox">
                         <input type="checkbox" id="pwm1-rampup" value="1"> <label class="inline" for="pwm1-rampup">Ramp Up</label>
        </div></td>
            </tr>
            <tr>
                <td>PWM 2</td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="pwm2-value" value="1"> <label class="inline" for="pwm2-value"> Value</label>
        </div></td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="pwm2-rampup" value="1"> <label class="inline" for="pwm2-rampup">Ramp Up</label>
        </div></td>
            </tr>
            <tr>
                <td>PWM 3</td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="pwm3-value" value="1"> <label class="inline" for="pwm3-value">Value</label>
        </div></td>
                <td><div class="customcheckbox">
                        <input type="checkbox" id="pwm3-rampup" value="1"> <label class="inline" for="pwm3-rampup">Ramp Up</label>
        </div></td>
            </tr> 
        </table> 
    
    
    
</div>
</div>

<script>
                
rowid = $('#currentrowid').val(); 

if( Array.isArray(sessionPreferences) == true)
{

    for (var i = 0; i < sessionPreferences.length; i++) 
    {
        var row = sessionPreferences[i];

        if( row.id == rowid)
        {
            $('#stepincrement').val(row.data.stepincrement );
            
            $('#dcmotor1-speed').prop( "checked", row.data.dcmotor1.speed ); 
            $('#dcmotor2-speed').prop( "checked", row.data.dcmotor2.speed ); 
            $('#dcmotor3-speed').prop( "checked", row.data.dcmotor3.speed ); 
            $('#dcmotor4-speed').prop( "checked", row.data.dcmotor4.speed ); 
            
            $('#dcmotor1-rampup').prop( "checked", row.data.dcmotor1.rampup ); 
            $('#dcmotor2-rampup').prop( "checked", row.data.dcmotor2.rampup ); 
            $('#dcmotor3-rampup').prop( "checked", row.data.dcmotor3.rampup ); 
            $('#dcmotor4-rampup').prop( "checked", row.data.dcmotor4.rampup ); 
            
            
            $('#stepper1-speed').prop( "checked", row.data.stepper1.speed ); 
            $('#stepper2-speed').prop( "checked", row.data.stepper2.speed ); 
            
            
            
            $('#servo1-position').prop( "checked", row.data.servo1.position ); 
            $('#servo2-position').prop( "checked", row.data.servo2.position ); 
            $('#servo3-position').prop( "checked", row.data.servo3.position ); 
            
            $('#servo1-rampup').prop( "checked", row.data.servo1.rampup ); 
            $('#servo2-rampup').prop( "checked", row.data.servo2.rampup ); 
            $('#servo3-rampup').prop( "checked", row.data.servo3.rampup ); 
             
            
            
            $('#pwm1-value').prop( "checked", row.data.pwm1.value ); 
            $('#pwm2-value').prop( "checked", row.data.pwm2.value ); 
            $('#pwm3-value').prop( "checked", row.data.pwm3.value ); 
            
            $('#pwm1-rampup').prop( "checked", row.data.pwm1.rampup ); 
            $('#pwm2-rampup').prop( "checked", row.data.pwm2.rampup ); 
            $('#pwm3-rampup').prop( "checked", row.data.pwm3.rampup ); 
             
        }

    }


} 
    
    
</script>
